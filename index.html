<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Dashboards - DDM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Satoshi:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="container header-container">
            <img src="img/logo/ddm-logo-nuevo.svg" alt="Logo DDM Interaction Agency" id="logo-header">
            <div class="header-text">
                <h1>_Portal de Dashboards</h1>
                <p>Acceso centralizado a los informes de Business Intelligence.</p>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">

            <div id="section-filters">
                <button class="filter-btn active" data-filter="all">Mostrar Todo</button>
                <button class="filter-btn" data-filter="section-ddm">Tableros DDM</button>
                <button class="filter-btn" data-filter="section-clientes">Reportes Clientes</button>
                <button class="filter-btn" data-filter="section-internos">Reportes Internos</button>
                <button class="filter-btn" data-filter="section-analisis">Análisis Bases</button>
                <button class="filter-btn" data-filter="section-embedded-reports">Reportes Embebidos</button>
                </div>

            <div id="search-container">
                <input type="search" id="search-input" placeholder="Buscar dashboard por título o descripción...">
            </div>
            
            </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> DDM Interaction Agency - Departamento de BI. Uso Interno Exclusivo.</p>
            <script>
                document.getElementById('current-year').textContent = new Date().getFullYear();
            </script>
        </div>
    </footer>

    <button id="scrollTopBtn" title="Volver arriba">&#9650;</button>
    <script src="js/main.js"></script>

</body>

</html>
